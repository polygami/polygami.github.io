<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/cartman.css">
    <title>Liam Owen - 100 Days of Code - Day 5</title>
</head>
<body>
    <div id="container">
        <div id="bobble"></div>
        <div class="round" id="head">
            <div class="round hat" id="hat-mask"></div>
            <div class="round hat" id="hat-mask2"></div>
            <div class="eye round" id="eye-left"></div>
            <div class="eye round" id="eye-right"></div>
            <div class="pupil round" id="pupil-left"></div>
            <div class="pupil round" id="pupil-right"></div>
            <div class="curve" id="mouth"></div>
            <div class="curve" id="chin"></div>
            <div class="curve" id="neck"></div>
        </div>
        <div id="pants"></div>
        <div class="shoe" id="shoe-1"></div>
        <div class="shoe" id="shoe-2"></div>
        <div id="jacket">
            <div class="black" id="jacket-line"></div>
            <div class="black round button" id="button-1"></div>
            <div class="black round button" id="button-2"></div>
            <div class="black round button" id="button-3"></div>
        </div>
        <div class="glove" id="glove-1"></div>
        <div class="glove" id="glove-2"></div>
    </div>
    
</body>
</html>
